{% extends "layout.html" %}

{% block content %}
<style>
  table {
    border-collapse: collapse;
    margin-top: 10px;
    border-top: 5px groove #000000;
    border-bottom: 5px groove #000000;
    width: 100%;
  }

  th {
    border-bottom: 3px groove #4c4c4c;
    border-left: 2px solid #7f7f7f;
    border-right: 2px solid #7f7f7f;
  }

  td {
    border-top: 1px solid #000000;
    border-bottom: 1px solid #000000;
    padding: 2px;
  }

  #profileSummary {
    display: inline-block;
    height: 40px;
    width: 20%;
  }

  #threadHeader {
    height: 40px;
    display: inline-block;
    width: 79%;
    border-right: 2px solid black;
  }

  #threadHeaderButton {
    text-decoration: none;
    position: relative;
    top: 6px;
    color: inherit;
    border: none;
    font-size: 20px;
  }

  #threadHeaderButton:hover {
    background-color: darkblue;
    color: white;
    cursor: pointer;
  }
</style>
<h2>{{title | safe}}</h2>
<table>
  {% for thread in threads %}
  <tr>
    <td id="threadHeader">
      <a id="threadHeaderButton" href="{{url_for('enterThread', threadid=thread.id)}}">{{thread.header | safe}}</a>
    </td>
    <td id="profileSummary">
      <h4>{{thread.username | safe}}</h4>
      {{thread.createddate}}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
